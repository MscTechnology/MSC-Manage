query GetUserDetail($prmId: Long!) {
  usersById(where: { id: { eq: $prmId } }) {
    name
    surname
    username
    password
    id
    status
    cityid
    districtsid
    schoolname
    usertypesid
    status
    email
    adress
    identificationnumber
    phonenumber

    # usersmovements {
    #   transactiondate
    #   entrytime
    #   exittime
    # }
  }
}
