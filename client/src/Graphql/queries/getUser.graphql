query GetUser {
  users {
    id
    schoolname
    usertypesid
    cityid
    districtsid
    status

    createuser
    createtime
    changeuser
    changetime

    usertypes {
      typename
    }
    name
    username
    surname
    password

userfiles {
      id
      filetypesid
      extensitions
      filetypes {
        typename
      }
    }
    usersmovements {
      transactiondate
      exittime
      entrytime
    
  }
}
