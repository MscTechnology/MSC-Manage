query GetUser {
  users {
    id
    schoolname
    usertypesid
    cityid
    districtsid
    status
    email
    adress
    identificationnumber
    phonenumber
    createuser
    createtime
    changeuser
    changetime

    name
    username
    surname
    password

    usertypes {
      typename
    }
    userfiles {
      id
      filetypesid
      extensitions
      filetypes {
        typename
      }
    }
    usersmovements {
      transactiondate
      exittime
      entrytime
    }
  }
}
