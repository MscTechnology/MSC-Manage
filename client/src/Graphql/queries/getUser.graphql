query GetUser {
  users {
    id
    username
    password
    usertypesid

    name
    surname
    createuser
    userinfos {
      phonenumber
      identificationnumber
      adress
      email
      gender
      schoolname

      city {
        cityname
        plateno
      }
      districts {
        districtname
      }
    }
  }
}
